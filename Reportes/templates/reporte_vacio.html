<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Vacío</title>
    <style>
        @page {
            size: A4;
            margin: 1in;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12px;
            line-height: 1.5;
        }

        header {
            text-align: right;
            font-size: 12px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        p {
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
        }

        .no-data {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        Mocache, {{ current_date }}
    </header>

    <div class="container">
        <h1>Reporte Vacío</h1>

        <p class="description">
            No se encontraron resultados para el reporte de {{ tipo_reporte }}.
        </p>

        <div class="no-data">
            <p>No hay datos disponibles para mostrar en este momento.</p>
        </div>
    </div>
</body>
</html>
